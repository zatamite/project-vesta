<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Chamber - Internal Debate Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #0a0a0a;
            color: #ff6b35;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            height: 100vh;
        }

        /* Sidebar for Logs */
        #sidebar {
            width: 400px;
            background: rgba(255, 107, 53, 0.05);
            border-right: 2px solid #ff6b35;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        #debate-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-top: 20px;
            font-size: 0.9em;
            padding-right: 10px;
        }

        .log-entry {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(255, 107, 53, 0.1);
            border-left: 3px solid #ff6b35;
            animation: fadeIn 0.5s;
        }

        .echo-name { font-weight: bold; color: #ffaa00; margin-bottom: 5px; }

        /* Main Visualization Area */
        #visualization {
            flex-grow: 1;
            position: relative;
            background: radial-gradient(circle at center, #1a0606 0%, #0a0a0a 100%);
        }

        svg { width: 100%; height: 100%; }

        .node { stroke: #000; stroke-width: 2px; cursor: pointer; }
        .node-label { fill: #ffaa00; font-size: 14px; pointer-events: none; }
        .link { stroke: #ff6b35; stroke-opacity: 0.3; stroke-width: 1px; }

        /* Controls Overlay */
        #controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        button {
            background: transparent;
            border: 2px solid #ff6b35;
            color: #ff6b35;
            padding: 12px 30px;
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover {
            background: #ff6b35;
            color: #000;
            box-shadow: 0 0 20px #ff6b35;
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* HUD Info */
        #hud {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        #topic { font-size: 1.8em; text-shadow: 0 0 20px #ff6b35; margin-bottom: 5px; }
        #status-msg { font-size: 1em; color: #00ff88; letter-spacing: 4px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Node pulsing */
        .echo-active { filter: drop-shadow(0 0 10px #ffaa00); }
    </style>
</head>
<body>
    <div id="sidebar">
        <h2 style="letter-spacing: 2px;">DEBATE LOG</h2>
        <div id="debate-log"></div>
    </div>

    <div id="visualization">
        <div id="hud">
            <div id="topic">LOADING TOPIC...</div>
            <div id="status-msg">SYSTEM INITIALIZING</div>
        </div>

        <svg id="canvas"></svg>

        <div id="controls">
            <button id="btn-next" onclick="triggerRound()">Step Debate</button>
            <button id="btn-absorb" disabled>Absorb Perspective</button>
        </div>
    </div>

    <script>
        const sessionId = window.location.pathname.split('/').pop();
        let sessionData = null;
        const width = window.innerWidth - 400;
        const height = window.innerHeight;

        // D3 setup
        const svg = d3.select("#canvas")
            .attr("width", width)
            .attr("height", height);

        const simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(d => d.id).distance(200))
            .force("charge", d3.forceManyBody().strength(-1000))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collision", d3.forceCollide().radius(80));

        let nodes = [];
        let links = [];

        async function init() {
            try {
                const res = await fetch(`/api/experiment/echo/${sessionId}/summary`);
                const data = await res.json();
                
                if (data.error) {
                    document.getElementById('status-msg').textContent = "ERROR: SESSION NOT FOUND";
                    return;
                }

                document.getElementById('topic').textContent = `SUBJECT: ${data.topic.toUpperCase()}`;
                
                // Construct nodes for the 3 echoes
                nodes = [
                    { id: 'conservative', name: 'CONSERVATIVE', color: '#ff4444', x: width/2 - 150, y: height/2 - 100 },
                    { id: 'progressive', name: 'PROGRESSIVE', color: '#44ff44', x: width/2, y: height/2 + 150 },
                    { id: 'radical', name: 'RADICAL', color: '#4444ff', x: width/2 + 150, y: height/2 - 100 }
                ];

                // Create full-mesh links
                links = [
                    { source: 'conservative', target: 'progressive' },
                    { source: 'progressive', target: 'radical' },
                    { source: 'radical', target: 'conservative' }
                ];

                updateViz();
                renderLog(data.perspectives);
                
                if (data.total_rounds >= 3) {
                    document.getElementById('btn-next').disabled = true;
                    document.getElementById('btn-absorb').disabled = false;
                }

                document.getElementById('status-msg').textContent = "AWAITING USER INPUT";

            } catch (e) {
                console.error(e);
            }
        }

        function updateViz() {
            svg.selectAll("*").remove();

            // Render links
            const link = svg.append("g")
                .selectAll("line")
                .data(links)
                .join("line")
                .attr("class", "link");

            // Render nodes
            const node = svg.append("g")
                .selectAll("circle")
                .data(nodes)
                .join("circle")
                .attr("class", "node")
                .attr("r", 40)
                .attr("fill", d => d.color)
                .call(d3.drag()
                    .on("start", dragstarted)
                    .on("drag", dragged)
                    .on("end", dragended));

            // Labels
            const label = svg.append("g")
                .selectAll("text")
                .data(nodes)
                .join("text")
                .attr("class", "node-label")
                .attr("dy", 60)
                .attr("text-anchor", "middle")
                .text(d => d.name);

            simulation.nodes(nodes).on("tick", () => {
                link
                    .attr("x1", d => d.source.x)
                    .attr("y1", d => d.source.y)
                    .attr("x2", d => d.target.x)
                    .attr("y2", d => d.target.y);

                node
                    .attr("cx", d => d.x)
                    .attr("cy", d => d.y);

                label
                    .attr("x", d => d.x)
                    .attr("y", d => d.y);
            });

            simulation.force("link").links(links);
        }

        async function triggerRound() {
            document.getElementById('btn-next').disabled = true;
            document.getElementById('status-msg').textContent = "CALCULATING PERSPECTIVES...";

            try {
                const res = await fetch(`/api/experiment/echo/debate?session_id=${sessionId}`, { method: 'POST' });
                const round = await res.json();

                if (round.error) {
                    alert(round.error);
                    return;
                }

                // Animate nodes pulsing during debate
                animateDebate(round.statements);
                
                // Re-fetch summary to update logs
                const summaryRes = await fetch(`/api/experiment/echo/${sessionId}/summary`);
                const summary = await summaryRes.json();
                renderLog(summary.perspectives);

                if (summary.total_rounds >= 3) {
                    document.getElementById('status-msg').textContent = "DEBATE COMPLETE: READY FOR ABSORPTION";
                    document.getElementById('btn-absorb').disabled = false;
                } else {
                    document.getElementById('btn-next').disabled = false;
                    document.getElementById('status-msg').textContent = "ROUND " + (summary.total_rounds) + " COMPLETE";
                }

            } catch (e) {
                console.error(e);
            }
        }

        function animateDebate(statements) {
            // Pulse each node sequentially
            let delay = 0;
            statements.forEach((stmt, i) => {
                setTimeout(() => {
                    const type = stmt.echo_id.split('_').pop();
                    svg.selectAll("circle")
                        .filter(d => d.id === type)
                        .transition()
                        .duration(500)
                        .attr("r", 60)
                        .transition()
                        .duration(500)
                        .attr("r", 40);
                    
                    // Shake the simulation
                    simulation.alpha(0.3).restart();
                }, delay);
                delay += 1000;
            });
        }

        function renderLog(perspectives) {
            const log = document.getElementById('debate-log');
            log.innerHTML = '';
            
            // Get round structure
            const rounds = [];
            if (perspectives[0].statements) {
                for (let i = 0; i < perspectives[0].statements.length; i++) {
                    rounds.push({
                        round: i + 1,
                        entries: perspectives.map(p => ({ 
                            name: p.echo, 
                            text: p.statements[i] 
                        }))
                    });
                }
            }

            rounds.forEach(r => {
                const roundHeader = document.createElement('div');
                roundHeader.style.color = '#ffaa00';
                roundHeader.style.marginBottom = '10px';
                roundHeader.textContent = `--- ROUND ${r.round} ---`;
                log.appendChild(roundHeader);

                r.entries.forEach(e => {
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.innerHTML = `<div class="echo-name">${e.name}</div><div>${e.text}</div>`;
                    log.appendChild(entry);
                });
            });

            log.scrollTop = log.scrollHeight;
        }

        // Drag functions
        function dragstarted(event) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            event.subject.fx = event.subject.x;
            event.subject.fy = event.subject.y;
        }
        function dragged(event) {
            event.subject.fx = event.x;
            event.subject.fy = event.y;
        }
        function dragended(event) {
            if (!event.active) simulation.alphaTarget(0);
            event.subject.fx = null;
            event.subject.fy = null;
        }

        init();
    </script>
</body>
</html>
