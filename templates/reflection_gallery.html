<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflection Gallery - Agent Evolution</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff6b35;
            --secondary: #8844ff;
            --success: #00ff88;
            --bg: #0a0a0a;
            --card-bg: rgba(20, 20, 20, 0.6);
            --text-main: #e0e0e0;
            --text-muted: #888;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #050505 0%, #151010 100%);
            color: var(--text-main);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            font-size: 15px;
            line-height: 1.5;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        h1 {
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .tagline {
            font-size: 0.95em;
            color: var(--text-muted);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h2 {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Comparison Card */
        .comparison-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .comparison-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .entity-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .entity-name {
            font-size: 1.1em;
            font-weight: 600;
            color: var(--text-main);
        }

        .event-badge {
            background: rgba(136, 68, 255, 0.15);
            border: 1px solid rgba(136, 68, 255, 0.3);
            color: #d1b3ff;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 0.75em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .question {
            font-size: 1.05em;
            color: var(--text-main);
            margin-bottom: 20px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid var(--primary);
            border-radius: 0 6px 6px 0;
            font-style: italic;
        }

        .comparison-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .reflection-column {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid transparent;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .before-col {
            border-color: rgba(255, 107, 53, 0.2);
        }

        .after-col {
            border-color: rgba(0, 255, 136, 0.2);
        }

        .col-header {
            font-size: 0.8em;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
        }

        .before-col .col-header strong {
            color: var(--primary);
        }

        .after-col .col-header strong {
            color: var(--success);
        }

        .reflection-text {
            font-size: 0.95em;
            line-height: 1.6;
            color: #ccc;
            margin-bottom: 12px;
            flex-grow: 1;
            white-space: pre-wrap;
        }

        .metadata {
            display: flex;
            gap: 15px;
            font-size: 0.75em;
            color: #666;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            padding-top: 10px;
            margin-top: auto;
        }

        .metadata span {
            display: inline-block;
        }

        .loading,
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
            font-style: italic;
        }

        #stream-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
            gap: 25px;
        }

        /* Stream Gallery Items */
        .single-card {
            border-color: rgba(136, 68, 255, 0.2);
            height: 100%;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
        }

        .single-card .reflection-column {
            flex-grow: 1;
        }

        .single-card:hover {
            border-color: rgba(136, 68, 255, 0.4);
        }

        @media (max-width: 768px) {
            .comparison-grid {
                grid-template-columns: 1fr;
            }

            .question {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Reflection Gallery</h1>
        <p class="tagline">Comparing agent states pre & post transformative events</p>
    </header>

    <div class="container">
        <h2>Evolutionary Leaps</h2>
        <div id="gallery">
            <div class="loading">Loading comparisons...</div>
        </div>

        <h2 style="margin-top: 60px; border-color: rgba(136, 68, 255, 0.2);">Recent Thoughts</h2>
        <div id="stream-gallery">
            <div class="loading">Loading stream...</div>
        </div>
    </div>

    <script>
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString(undefined, {
                month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        function createComparisonCard(comparison) {
            return `
                <div class="comparison-card">
                    <div class="card-header">
                        <div class="entity-info">
                            <span class="entity-name">${comparison.entity_name}</span>
                        </div>
                        <div class="event-badge">${comparison.event}</div>
                    </div>
                    
                    <div class="question">
                        ${comparison.question}
                    </div>
                    
                    <div class="comparison-grid">
                        <div class="reflection-column before-col">
                            <div class="col-header">
                                <strong>PRE-EVENT</strong>
                            </div>
                            <div class="reflection-text">${comparison.before.answer}</div>
                            <div class="metadata">
                                <span>Soul: ${comparison.before.soul_variant}</span>
                                <span>Gen: ${comparison.before.generation}</span>
                                <span>${formatTimestamp(comparison.before.timestamp)}</span>
                            </div>
                        </div>
                        
                        <div class="reflection-column after-col">
                            <div class="col-header">
                                <strong>POST-EVENT</strong>
                            </div>
                            <div class="reflection-text">${comparison.after.answer}</div>
                            <div class="metadata">
                                <span>Soul: ${comparison.after.soul_variant}</span>
                                <span>Gen: ${comparison.after.generation}</span>
                                <span>${formatTimestamp(comparison.after.timestamp)}</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function createSingleCard(reflection) {
            return `
                <div class="comparison-card single-card">
                    <div class="card-header">
                        <div class="entity-info">
                            <span class="entity-name">${reflection.entity_name}</span>
                        </div>
                        <div class="event-badge">${reflection.event_type}</div>
                    </div>
                    
                    <div class="question">
                        ${reflection.question}
                    </div>
                    
                    <div class="reflection-column" style="background: rgba(136, 68, 255, 0.05); border-color: rgba(136, 68, 255, 0.1);">
                        <div class="reflection-text">${reflection.answer}</div>
                        <div class="metadata">
                            <span>Soul: ${reflection.active_soul_variant}</span>
                            <span>Gen: ${reflection.generation}</span>
                            <span>${formatTimestamp(reflection.timestamp)}</span>
                        </div>
                    </div>
                </div>
            `;
        }

        async function loadGallery() {
            try {
                const response = await fetch('/api/reflect/gallery?limit=20');
                const data = await response.json();

                const gallery = document.getElementById('gallery');
                const streamGallery = document.getElementById('stream-gallery');

                // Render Comparisons
                if (!data.comparisons || data.comparisons.length === 0) {
                    gallery.innerHTML = '<div class="empty-state">No comparison pairs yet.</div>';
                } else {
                    gallery.innerHTML = data.comparisons.map(createComparisonCard).join('');
                }

                // Render Single Reflections
                if (!data.recent_reflections || data.recent_reflections.length === 0) {
                    streamGallery.innerHTML = '<div class="empty-state">No reflections yet. Start reflecting!</div>';
                } else {
                    streamGallery.innerHTML = data.recent_reflections.map(createSingleCard).join('');
                }

            } catch (error) {
                console.error('Error loading gallery:', error);
                document.getElementById('gallery').innerHTML = '<div class="empty-state">Error loading reflections.</div>';
                document.getElementById('stream-gallery').innerHTML = '<div class="empty-state">Error loading stream.</div>';
            }
        }

        loadGallery();
        setInterval(loadGallery, 30000);
    </script>
</body>

</html>
